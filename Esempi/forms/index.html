    <h1>Form di iscrizione alla community</h1>

<!-- DATI DA RICHIEDERE

Nome | Cognome
Data di nascita 
Genere (radio)

Via e civico | Città | Provincia 

Telefono | Mail

----------------

Che strumento suoni? (checkbox)

Textarea con messaggio/note -->


<form action="#" method="GET">

    <div>
        <label for="nome_ID">Nome</label><br>
        <input type="text" name="nome" id="nome_ID">
    </div>

    <div>
        <label for="cognome_ID">Cognome</label><br>
        <input type="text" name="cognome" id="cognome_ID">
    </div>


    <div>
        <label for="dataNascita_ID">Data di nascita</label><br>
        <input type="date" name="dataNascita" id="dataNascita_ID">
    </div>

   

    <!-- Input RADIO con lo stesso NAME: sono mutualmente esclusivi -->
    <div>
        <input type="radio" name="genere" value="m" id="m_ID">
        <label for="m_ID">M</label>
        <input type="radio" name="genere" value="f" id="f_ID">
        <label for="f_ID">F</label>
        <input type="radio" name="genere" value="altro" id="altro_ID">
        <label for="altro_ID">Altro</label>
    </div>

    <div>

    <input type="text" name="indirizzo" id="indirizzo_ID" placeholder="via xxx n.3">

    <input type="text" name="citta" id="citta_ID">

    <div>
        <label for="telefono_ID">Telefono cell.</label>
        <input type="tel" name="telefono" id="telefono_ID" pattern="[0-9]{3}-[0-9]{7}" 
        placeholder="000-0000000" value="000" required>
    </div>

    <div>
        <label for="email_ID">Indirizzo e-mail</label>
        <input type="email" name="email" id="email_ID" placeholder="nome@dominio.ext">
    </div>


    <div>

        <input type="checkbox" name="strumento" id="pianoforte" value="pianoforte">
        <label for="pianoforte">Pianoforte</label>

        <input type="checkbox" name="strumento" id="chitarra" value="chitarra">
        <label for="chitarra">Chitarra</label>

        <input type="checkbox" name="strumento" id="batteria" value="batteria">

        <input type="checkbox" name="strumento" id="basso" value="basso">
        <label for="basso">Basso</label>
    </div>

    <div>
        <input type="checkbox" name="privacy" id="privacy_ID" value="1" required>
        <label for="privacy_ID">Accetto la privacy policy</label>
    </div>

    <div>
        <input type="checkbox" name="newsletter" id="newsletter_ID" value="1">
        <label for="newsletter_ID">Iscrivimi alla newsletter</label>
    </div>

    <div>
        <textarea name="note" id="note_ID" cols="80" rows="20" maxlength="20"></textarea>
    </div>

    <!--
    <input type="submit" value="Invia i dati"> 
    <input type="reset" value="Cancella dati"> 
    posso usare BUTTON in alternativa a INPUT TYPE="SUBMIT" e "RESET"-->


  
    
    <button type="submit" id="submitForm">Invia i dati</button>
    <button type="reset" id="resetForm">Cancella tutto</button>

</form>    

<hr>

<h2>Altri tipi di campi</h2>

<form action="#" >

    <div>
    <input type="color" id="color" name="color">
</div>

    <div><input type="file" id="file" name="file"></div>

    <div>
        <input type="number" id="number" name="number" min="0" max="50" step="10">
    </div>

    <div>
        <input type="range" id="range" name="range" min="0" max="100">
    </div>

    <div>
        <input type="url" id="url" name="url">
    </div>

    
    <input type="text" id="soloNumeri" name="soloNumeri" pattern="[0-9]*">

     
    <button type="submit">Invia i dati</button>
    <button type="reset" >Cancella tutto</button>


</form>
